<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html with admin title -->
    <title>File Converter Admin</title>
</head>
<body>
    <!-- Same header as index.html -->
    
    <section class="admin-panel">
        <div class="container">
            <div class="admin-header">
                <h1>Content Management</h1>
                <a href="/" class="btn">Back to Site</a>
            </div>
            
            <div class="admin-actions">
                <button class="btn" onclick="showEditor('blog')">Add Blog Post</button>
                <button class="btn" onclick="showEditor('news')">Add News Item</button>
            </div>
            
            <div id="editorContainer" style="display: none;">
                <div class="admin-form">
                    <div class="form-group">
                        <label for="postTitle">Title</label>
                        <input type="text" id="postTitle" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="postType">Type</label>
                        <select id="postType" class="form-control">
                            <option value="blog">Blog Post</option>
                            <option value="news">News Item</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="postCategory">Category</label>
                        <input type="text" id="postCategory" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="postImage">Featured Image</label>
                        <input type="file" id="postImage" class="form-control">
                        <img id="imagePreview" class="image-preview">
                    </div>
                    
                    <div class="form-group">
                        <label for="postExcerpt">Excerpt</label>
                        <textarea id="postExcerpt" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="postContent">Content</label>
                        <textarea id="postContent" class="form-control" rows="10"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="postMetaTitle">Meta Title</label>
                        <input type="text" id="postMetaTitle" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="postMetaDesc">Meta Description</label>
                        <textarea id="postMetaDesc" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="postStatus">Status</label>
                        <select id="postStatus" class="form-control">
                            <option value="draft">Draft</option>
                            <option value="published">Published</option>
                        </select>
                    </div>
                    
                    <button class="btn convert-btn" onclick="savePost()">Save Post</button>
                </div>
            </div>
            
            <div id="contentList">
                <!-- List of existing posts will be shown here -->
            </div>
        </div>
    </section>
    
    <script>
        // Admin functionality
        function showEditor(type) {
            document.getElementById('editorContainer').style.display = 'block';
            document.getElementById('postType').value = type;
            document.getElementById('contentList').style.display = 'none';
        }
        
        function savePost() {
            // In a real implementation, this would save to localStorage or IndexedDB
            alert('Post saved! (In a real implementation, this would save to storage)');
        }
        
        // Image preview
        document.getElementById('postImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
