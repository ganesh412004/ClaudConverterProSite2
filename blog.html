<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use same head content as index.html but update title and description -->
    <title>File Converter Blog - Tips & Tutorials on File Conversion</title>
    <meta name="description" content="Learn about file conversion, optimization techniques and productivity tips from the File Converter Pro team.">
    
    <!-- Schema.org markup for blog -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Blog",
      "headline": "File Converter Blog",
      "description": "Tips & Tutorials on File Conversion",
      "publisher": {
        "@type": "Organization",
        "name": "File Converter Pro",
        "logo": {
          "@type": "ImageObject",
          "url": "https://yourdomain.com/logo.png"
        }
      }
    }
    </script>
</head>
<body>
    <!-- Same header as index.html -->
    
    <section class="blog-container">
        <div class="container">
            <div class="section-title">
                <h1>File Converter Blog</h1>
                <p>Tips, tutorials and insights about file conversion and optimization</p>
            </div>
            
            <div class="breadcrumbs">
                <a href="/">Home</a>
                <span>/</span>
                <span>Blog</span>
            </div>
            
            <div class="articles-grid" id="blogPosts">
                <!-- Blog posts will be loaded here by JavaScript -->
            </div>
        </div>
    </section>
    
    <!-- Same footer as index.html -->
    
    <script>
        // Blog posts data
        const blogPosts = [
            {
                id: 1,
                title: "How to Optimize PDFs for Web",
                excerpt: "Learn the best techniques to reduce PDF file size while maintaining quality for web publishing.",
                image: "https://via.placeholder.com/600x400",
                date: "2023-06-15",
                author: "Jane Smith",
                category: "Tutorial",
                url: "/blog/how-to-optimize-pdfs-for-web"
            },
            {
                id: 2,
                title: "Image Format Comparison: WebP vs JPEG vs PNG",
                excerpt: "A detailed comparison of modern image formats to help you choose the best one for your needs.",
                image: "https://via.placeholder.com/600x400",
                date: "2023-06-10",
                author: "John Doe",
                category: "Guide",
                url: "/blog/image-format-comparison"
            },
            // Add more posts as needed
        ];

        // Load blog posts
        document.addEventListener('DOMContentLoaded', function() {
            const blogContainer = document.getElementById('blogPosts');
            
            blogPosts.forEach(post => {
                const postElement = document.createElement('article');
                postElement.className = 'article-card';
                postElement.innerHTML = `
                    <a href="${post.url}">
                        <img src="${post.image}" alt="${post.title}" class="article-image" loading="lazy">
                        <div class="article-content">
                            <span class="article-tag">${post.category}</span>
                            <h3>${post.title}</h3>
                            <p class="article-excerpt">${post.excerpt}</p>
                            <div class="article-meta">
                                <span>By ${post.author}</span>
                                <span>${new Date(post.date).toLocaleDateString()}</span>
                            </div>
                            <a href="${post.url}" class="read-more">Read more <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </a>
                `;
                blogContainer.appendChild(postElement);
            });
        });
    </script>
</body>
</html>
